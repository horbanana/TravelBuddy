<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <title>Add Plan</title>
    <style>
        .form-group {
            width: 600px;
        }
        h1, .form-group{
            margin-left: 200px;
        }
        h1{
            margin-top: 50px;
        }
        .logout{
            margin-left: 1200px;
            margin-right: 20px;
        }

    </style>
</head>
<body>
    <h1>Add a Trip</h1>
    <a class="logout" href="/logout">Logout</a>
    <a href="/travels">Home</a>


    <div class="bs-example">

        {% if messages %}
        <ul class="messages">    
            {% for message in messages %}    
                <li style="color: red;">{{ message }}</li>    
            {% endfor %}
        </ul>
        {% endif %}

    <div class="add_trip_form">
        <form action="/planning" method="post">
            {% csrf_token %}

            <div class="form-group row" >
                <label for="destination" class="col-sm-2 col-form-label"> Destination:</label>
                <div class="col-sm-10">
                    <input  type="text" name="destination" class="form-control" >
                </div>
            </div>

            <div class="form-group row">
                <label for="plan" class="col-sm-2 col-form-label">Description</label>
                <div class="col-sm-10">
                    <input  type="text" name="plan" class="form-control">
                </div>
            </div>

            <div class="form-group row">
                <label for="plan" class="col-sm-2 col-form-label">Start Date</label>
                <div class="col-sm-10">
                        <input type="date" name="startDate"
                        value="YY-MM-DD"
                        min="2018-01-01" max="2030-12-31">
                </div>
            </div>

            <div class="form-group row">
                <label for="plan" class="col-sm-2 col-form-label">End Date</label>
                <div class="col-sm-10">
                        <input type="date" name="endDate"
                        value="YY-MM-DD"
                        min="2018-01-01" max="2030-12-31">
                </div>
            </div>

            <div class="form-group row">
                <div class="col-sm-10 offset-sm-2">
                    <button type="submit" class="btn btn-primary">Add</button>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
